apiVersion: apps/v1
kind: Deployment
metadata:
    name: web-components-storybook
    labels: &labels
        app.kubernetes.io/name: web-components-storybook
        app.kubernetes.io/component: component-explorer
spec:
    selector:
        matchLabels: *labels
    template:
        metadata:
            labels: *labels
        spec:
            containers:
                - name: vueca-storybook
                  image: ghcr.io/viva-con-agua/web-components-storybook
                  imagePullPolicy: Always
                  ports:
                      - name: http
                        containerPort: 80
                  readinessProbe:
                      httpGet:
                          port: http
                  livenessProbe:
                      httpGet:
                          port: http
                  resources:
                      limits:
                          memory: 100Mi
                          cpu: 10m # 10 milli-cores = 1% of a core
